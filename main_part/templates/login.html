{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'landing/images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->          
	<link rel="stylesheet" type="text/css" href="{% static 'landing/vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'landing/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'landing/fonts/iconic/css/material-design-iconic-font.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'landing/vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'landing/vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'landing/vendor/animsition/css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'landing/vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'landing/vendor/daterangepicker/daterangepicker.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'landing/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'landing/css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter" >
		<div class="container-login100"  style="background-color:rgb(77, 77, 218)">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style="background-color:#fff " >
				<form action="/login_form_submission" method="POST">
					{% csrf_token %} 
				
					<span class="login100-form-title p-b-49">
						Login
					</span>

					<!-- alert-msg for error -->
					{% for i in messages %}
         			{% if 'invalid' in i.tags %} 
          			<h3 style="color:red;"> {{i}}</h3>
          			{% endif %} 
          			{% endfor %}

					<!-- alert-msg for successfull -->
					{% for i in messages %}
					{% if 'reg' in i.tags %} 
					<h3 style="color:green;"> {{i}}</h3>
					{% endif %} 
					{% endfor %}

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Firstname</span>
						<input class="input100" type="text" name="first_name" placeholder="Type your firstname">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Lastname</span>
						<input class="input100" type="text" name="last_name" placeholder="Type your lastname">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#" style="color: #fff;">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit" >
							<a href="/index" target="blank" style="color: black;">	Login</a>
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
						<a href="/reg" class="txt2">
							Sign Up
						</a>
					</div>

				

					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'landing/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'landing/vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'landing/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'landing/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'landing/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'landing/vendor/daterangepicker/moment.min.js'%}"></script>
	<script src="{% static 'landing/vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'landing/vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'landing/js/main.js'%}"></script>

</body>
</html>
